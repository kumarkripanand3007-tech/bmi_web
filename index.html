<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFirst BMI Calculator</title>
    <style>
        /* CSS: Same styling as before */
        :root {
            --primary: #4CAF50;
            --secondary: #2E7D32;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { color: var(--secondary); margin-bottom: 1.5rem; }

        .input-group { margin-bottom: 1rem; text-align: left; }
        
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; 
        }

        input:focus { border-color: var(--primary); outline: none; }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        button:hover { background-color: var(--secondary); }

        #result {
            margin-top: 2rem;
            display: none; 
            animation: fadeIn 0.5s;
        }

        .bmi-value { font-size: 2.5rem; font-weight: bold; color: var(--secondary); }
        .bmi-category { font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; }
        
        .suggestion-box {
            background-color: #e8f5e9;
            padding: 1rem;
            border-radius: 8px;
            border-left: 5px solid var(--primary);
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>
    
    <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="e.g. 70" required>
    </div>

    <div class="input-group">
        <label for="height">Height (m)</label>
        <input type="number" id="height" placeholder="e.g. 1.75" step="0.01" required>
    </div>

    <button onclick="calculateBMI()">Calculate Health</button>

    <div id="result">
        <div class="bmi-value" id="bmiValue">0.0</div>
        <div class="bmi-category" id="bmiCategory">Normal</div>
        <div class="suggestion-box" id="bmiSuggestion">
            Suggestion text goes here.
        </div>
    </div>
</div>

<script>
    function calculateBMI() {
        const weight = parseFloat(document.getElementById('weight').value);
        const heightM = parseFloat(document.getElementById('height').value); // Input is already in meters
        const resultDiv = document.getElementById('result');

        // Validation
        if (!weight || !heightM || weight <= 0 || heightM <= 0) {
            alert("Please enter valid positive numbers. Height should be in meters (e.g., 1.75).");
            return;
        }

        // BMI Formula: weight (kg) / [height (m)]^2
        // CHANGED: No longer dividing height by 100
        const bmi = (weight / (heightM * heightM)).toFixed(1);

        // Update UI
        document.getElementById('bmiValue').innerText = bmi;
        
        let category = '';
        let color = '';
        let suggestion = '';

        if (bmi < 18.5) {
            category = 'Underweight';
            color = '#ff9800'; 
            suggestion = "Focus on nutrient-dense foods like nuts, dairy, dried fruits, and lean meats. Strength training can help build muscle mass rather than just gaining fat.";
        } else if (bmi >= 18.5 && bmi < 24.9) {
            category = 'Normal Weight';
            color = '#4CAF50'; 
            suggestion = "Great job! Maintain this by keeping a balanced diet rich in fruits, vegetables, and whole grains, combined with regular moderate physical activity.";
        } else if (bmi >= 25 && bmi < 29.9) {
            category = 'Overweight';
            color = '#ff5722'; 
            suggestion = "Try incorporating more cardio exercises like walking or swimming. Watch portion sizes and try to reduce intake of processed sugars and saturated fats.";
        } else {
            category = 'Obese';
            color = '#f44336'; 
            suggestion = "It is advisable to consult a healthcare provider for a personalized plan. Small changes like drinking more water and short daily walks are a great start.";
        }

        const categoryElem = document.getElementById('bmiCategory');
        categoryElem.innerText = category;
        categoryElem.style.color = color;
        document.getElementById('bmiSuggestion').innerText = suggestion;

        resultDiv.style.display = 'block';
    }
</script>

</body>
</html>
